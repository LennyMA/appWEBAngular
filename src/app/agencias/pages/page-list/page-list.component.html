<cmv-tittle></cmv-tittle>
<cmv-container>
    <perfect-scrollbar class="heightMaxScrollbar">
        <cmv-table [data]="data" [metaDataColumns]="metaDataColumns" id="table">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="alignButton">
                    <button mat-icon-button color="primary" (click)="openForm(row)" matTooltip="EDITAR">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="delete(row._id)" matTooltip="ELIMINAR">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        </cmv-table>
    </perfect-scrollbar>
    <cmv-paginator (onChangePage)="changePage($event)" [lenght]="totalRecords"></cmv-paginator>
</cmv-container>
<cmv-keypad-button [keypadButtons]="KeypadButtons" (onClick)="doAction($event)"></cmv-keypad-button>
