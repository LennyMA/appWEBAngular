<mat-sidenav-container autosize="true">
    <mat-sidenav opened="true" mode="side">
        <div class="opciones">
            <h3 *ngIf="expanded">Opciones del Sistema</h3>
        </div>
        <div class="menu">
            <!--$event captura el valor que ha emitido otro componente, en este caso app.component.ts (expanded = true)-->
            <cmv-menu (onToggleExpanded)="toggleExpanded($event)"></cmv-menu>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <cmv-header></cmv-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
