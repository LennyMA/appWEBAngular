<form fxLayout="column">
    <div class="user" fxLayoutAlign="center">
        <img src="../../../../assets/usuario.png" alt="">
    </div>
    <h2>Credenciales</h2>
    <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" placeholder="Ingrese el usuario" required>
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Clave</mat-label>
        <input matInput type="{{hidePassword?'password':'text'}}" placeholder="Ingrese la clave" required>
        <button mat-icon-button type="button" matSuffix (click)="hidePassword=!hidePassword">
            <mat-icon>{{hidePassword?"lock":"lock_open"}}</mat-icon>
        </button>
    </mat-form-field>
    <button mat-raised-button type="button" color="primary">Iniciar sesi√≥n</button>
</form>
